<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
    <head>
        <title>Botones Agregar</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="addPerson">
            <div id="addPerson" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{person.create}"></h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/save}" th:object="${persona}"
                              method="POST" class="was-valited">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="nombre">[[#{person.name}]]:</label>
                                    <input type="text" name="nombre" required="true" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{person.lastName}]]:</label>
                                    <input type="text" name="apellido" required="true" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{person.email}]]:</label>
                                    <input type="email" name="email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{person.phone}]]:</label>
                                    <input type="tel" name="telefono" class="form-control"  />
                                </div>

                                <div class="form-group">
                                    <label for="saldo">[[#{person.balance}]]:</label>
                                    <input type="number" name="saldo" required="true" step="any"  class="form-control"/>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{person.action.save}"></button>
                                </div>
                            </div>
                        </form> 
                    </div>    
                </div>

                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addPerson}" th:text="#{person.create}">Crear Persona</a>
            </div>
        </section>
    </body>
</html>
